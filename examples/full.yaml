title: "Generic Dashboard"
uid: "generic-dashboard"
folderUid: "feulcvuviw8aof"
timeRange:
  from: "now-1h"        # default "now-30m"
  to: "now-30m"         # default "now"
refresh: "1m"

#dryRun: true           # default false

banner: >
  <div style='display: flex; height: 100%; background-color: grey;
      justify-items: center; align-items: center; '>
    <h2 style='text-align:center; width: 100%;'>
      GENERIC DASHBOARD FULL SETTINGS
    </h2>
  </div>

defaultItemSettings:
  datasourceUid: "feuwckb41cglca"
  type: "timeseries"       # default "stat"
#  disabled: true          # default false
#  alertingDisabled: true   # default false
#  criticalDisabled: true   # default false
#  warningDisabled: true    # default false
  service: "service2"      # default unset
  width: 16                # default 2
  height: 11               # default 1
  ranges:
    - min: 200             # default 1.0
      max: 299             # default 1.0
      color: "green"       # default "green"
      #severity: ""        # 
    - min: 100             # default 0.0
      max: 399             # default 0.0
      color: "blue"        # default "red"     
      #severity: ""        # default "critical"
    - min: 400             # default 0.0
      max: 599             # default 1.0
      color: "red"         # default "yellow"
      severity: "critical" # default "warning"

defaultGroupSettings:
  spacing: 1
  columns: 2

supportLowUrgency: &8x5_1h1d "8x5, Reaction: 1h, Repair: 1d"
supportHighUrgency: &24x7_15m1h "24x7, Reaction: 15min, Repair: 4h"
Contact1: &contact1 "User1"
Contact2: &contact2 "User2"
rows:
  - title: "Row1"
    groupSettings:
              columns: 2
              spacing: 1
    itemSettings:
      type: "stat"
      #datasourceUid: "feuwckb41cglca"
      #disabled: true
      alertingDisabled: false
      service: "service1"
    columns:
      - title: "Column11"
        service: "service3"
        itemSettings:
          width: 3
          height: 2
        groups:
          - title: "Group111"
            settings:
              columns: 3
            itemSettings:
              width: 2
              height: 1
            items:
              - title: "Item1111"
                description: ["Item1", "Support:", *8x5_1h1d, "Contact:", *contact1, *contact2]
                expr: 'vector(200)'
                link: "https://grafana"
                service: "service5"
              - title: "Item1112"
                description: ["Item2", "Support:", *8x5_1h1d, "Contact:", *contact1, *contact2]
                expr: 'vector(200)'
              - title: "Item1113"
                description: ["Item2", "Support:", *8x5_1h1d, "Contact:", *contact1, *contact2]
                expr: 'vector(200)'
          - title: "Group112"
            items:
              - title: "Item1121"
                description: ["Item3", "Support:", *8x5_1h1d, "Contact:", *contact1, *contact2]
                expr: 'vector(200)'
              - title: "Item1122"
                description: ["Item3", "Support:", *8x5_1h1d, "Contact:", *contact1, *contact2]
                expr: 'vector(200)'
              - title: "Item1123"
                description: ["Item3", "Support:", *8x5_1h1d, "Contact:", *contact1, *contact2]
                expr: 'vector(200)'
              - title: "Item1124"
                description: ["Item3", "Support:", *8x5_1h1d, "Contact:", *contact1, *contact2]
                expr: 'vector(200)'
          - title: "Group113"
            settings:
              columns: 1
            itemSettings:
              width: 6
              height: 3
            items:
              - title: "Item1131"
                description: ["Item1", "Support:", *8x5_1h1d, "Contact:", *contact1, *contact2]
                expr: 'vector(300)'
              - title: "Item1132"
                description: ["Item2", "Support:", *8x5_1h1d, "Contact:", *contact1, *contact2]
                expr: 'vector(500)'
      - title: "Column12"
        groups:
          - title: "Group121"
            itemSettings:
            items:
              - title: "Item1211"
                type: "timeseries"
                expr: 'vector(100)'
  - title: "Row2"
    itemSettings:
      type: "stat"
      width: 6
      height: 2
      #disabled: true
      ranges:
        - min: 0
          max: 0
          color: "red"
          severity: "critical"
        - min: 1
          max: 1
          color: "green"
        - min: 0
          max: 1
          color: "yellow"
          severity: "warning"

    groupSettings:
      columns: 1
      spacing: 2
    columns:
      - title: "Column21"
        itemSettings:
          width: 4
          #disabled: true
        groupSettings:
          columns: 2
          spacing: 1
        groups:
          - title: "Group211"
            itemSettings:
            items:
              - title: "Item2111"
                expr: "vector(0)"
                disabled: true
              - title: "Item2112"
                expr: "vector(1)"

      - title: "Column22"
        groups:
          - title: "Group221"
            items:
              - title: "Item2211"
                expr: "vector(0.5)"
      - title: "Column23"
        groups:
          - title: "Group231"
            items:
              - title: "Item2311"
                expr: "vector(0)"



